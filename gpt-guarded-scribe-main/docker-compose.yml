services:
  postgres:
    image: postgres:15
    container_name: plagiarism_postgres
    environment:
      POSTGRES_DB: plagiarism_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - plagiarism_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d plagiarism_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: plagiarism_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - plagiarism_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plagiarism_backend
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/plagiarism_db
      - REDIS_URL=redis://redis:6379
      - DEBUG=true
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - plagiarism_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    extra_hosts:
      - "host.docker.internal:host-gateway"

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plagiarism_celery_worker
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/plagiarism_db
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - plagiarism_network
    command: celery -A celery_app worker --loglevel=info -Q plagiarism,celery

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plagiarism_celery_beat
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/plagiarism_db
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - plagiarism_network
    command: celery -A celery_app beat --loglevel=info

networks:
  plagiarism_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: